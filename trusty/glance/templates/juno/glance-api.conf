[DEFAULT]
verbose = {{ verbose }}
use_syslog = {{ use_syslog }}
debug = {{ debug }}
workers = {{ workers }}

disk_formats=ami,ari,aki,vhd,vmdk,raw,qcow2,vdi,iso,root-tar

known_stores = {{ known_stores }}
{% if rbd_pool -%}
default_store = rbd
{% elif swift_store -%}
default_store = swift
{% else -%}
default_store = file
{% endif -%}

bind_host = {{ bind_host }}

{% if ext -%}
bind_port = {{ ext }}
{% elif bind_port -%}
bind_port = {{ bind_port }}
{% else -%}
bind_port = 9292
{% endif -%}

log_file = /var/log/glance/api.log
backlog = 4096

sql_idle_timeout = 3600
registry_host = {{ registry_host }}
registry_port = 9191
registry_client_protocol = http

{% if api_config_flags -%} 
{% for key, value in api_config_flags.iteritems() -%} 
{{ key }} = {{ value }}
{% endfor -%} 
{% endif -%}

{% include "parts/rabbitmq" %}

{% if rabbitmq_host or rabbitmq_hosts -%}
notification_driver = rabbit
{% endif -%}

filesystem_store_datadir = /var/lib/glance/images/

{% if swift_store -%}
swift_store_auth_version = 2
swift_store_auth_address = {{ service_protocol }}://{{ service_host }}:{{ service_port }}/v2.0/
swift_store_user = {{ admin_tenant_name }}:{{ admin_user }}
swift_store_key = {{ admin_password }}
swift_store_create_container_on_put = True
swift_store_container = glance
swift_store_large_object_size = 5120
swift_store_large_object_chunk_size = 200
swift_enable_snet = False
{% endif -%}

{% if rbd_pool -%}
rbd_store_ceph_conf = /etc/ceph/ceph.conf
rbd_store_user = {{ rbd_user }}
rbd_store_pool = {{ rbd_pool }}
rbd_store_chunk_size = 8
{% endif -%}

delayed_delete = False
scrub_time = 43200
scrubber_datadir = /var/lib/glance/scrubber
image_cache_dir = /var/lib/glance/image-cache/
db_enforce_mysql_charset = False

{% include "parts/keystone" %}
{% include "parts/section-database" %}
